<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS - ACT11</title>
    <script type="text/javascript" src="../functions.js"></script>
</head>
<body>
    <script>
        let num = 0, sum = 0;
        
        do {
            num = pp("Enter a number");
            sum += num;
        } while (num !== 9999);
        
        w("The sum is ");
        w(sum);
        
        if (sum > 0)
            w(" (POSITIVE)");
        else if (sum < 0)
            w(" (NEGATIVE)");
        else
            w(" (ZERO)");
        
        hr();
        
        let people = [];
        
        do {
            num = pp("Enter the id");
            let name = p("Enter the name");
            let gender = p("Enter the gender (m or f)");
            let age = pp("Enter the age");
            people.push({id:num, name:name, gender:gender, age:age});
        } while (num !== 0);
        
        let youngest = 0, oldest = 0, f = 0, t = 0, m = 0;
        
        for (let i = 0; i < people.length; i++) {
            let p = people[i];
            if (p.gender === "f") {
                f++;
                if (p.age < people[youngest].age)
                    youngest = i;
                if (p.age > people[oldest].age)
                    oldest = i;
            } else if (p.age >= 18 && p.age <= 65)
                m++;
            t++;
        }
        
        wb("Total: " + t);
        wb("Men: " + (t - f));
        wb("Women: " + f);
        wb("Men between 18 & 65: " + m);
        wb("Name of oldest woman: " + people[oldest].name);
        w("ID of youngest woman: " + people[youngest].id);
        
        hr();
        
        num = 0;
        
        while (num < 5) {
            let name = p("Enter the name");
            let acc = p("Enter the account number");
            let money = pp("Enter the money");
            wb(name + " is the owner of  " + acc + " account with " + money + "â‚¬");
            num++;
        }
    </script>
</body>
</html>
