    <script>
        class Addition {
            constructor(value1 = 0, value2 = 0) {
                this.value1 = value1;
                this.value2 = value2;
            }

            loadValue1(value) {
                this.value1 = value;
            }

            loadValue2(value) {
                this.value2 = value;
            }

            result() {
                return this.value1 + this.value2;
            }
        }

        let a1 = new Addition(2, 3);
        wb(a1.result());
        let a2 = new Addition();
        a2.loadValue1(5);
        a2.loadValue2(89);
        w(a2.result());

        hr();

        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
        }

        class Company {
            constructor(name, topAgeWorkers = 65) {
                this.name = name;
                this.topAgeWorkers = topAgeWorkers;
            }
        }

        let c = new Company("Company 1", 67);
        wb("Top working age on " + c.name + " is " + c.topAgeWorkers);
        let ableToWork = 0;

        for (let i = 0; i < 10; i++) {
            let age = Math.floor(Math.random() * 62) + 18;
            let p = new Person("Person " + (i +1), age);
            wb(p.name + " is " + p.age + " years old");

            if (p.age <= c.topAgeWorkers)
                ableToWork++;
        }

        w(ableToWork + " people are able to work in " + c.name);
    </script>
