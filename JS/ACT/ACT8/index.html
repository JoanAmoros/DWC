        let num3 = pp("Enter the third number");
        let x = pp("Enter the X coordinate");
        let y = pp("Enter the Y coordinate");
        let salary = pp("Enter the salary");
        let years = pp("Enter the years in the company");
        let num4 = pp("Enter the first number");
