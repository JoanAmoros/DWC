<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS - ACT8</title>
</head>
<body>
    <script>
        var day = prompt("Enter a day");
        var month = prompt("Enter a month");
        var year = prompt("Enter a year");
        var num1 = prompt("Enter the first number");
        var num2 = prompt("Enter the second number");
        var num3 = prompt("Enter the third number");
        var x = prompt("Enter the X coordinate");
        var y = prompt("Enter the Y coordinate");
        var salary = prompt("Enter the salary");
        var years = prompt("Enter the years in the company");
        var num4 = prompt("Enter the first number");
        var num5 = prompt("Enter the second number");
        var num6 = prompt("Enter the third number");
        
        day = parseInt(day);
        month = parseInt(month);
        year = parseInt(year);
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        num3 = parseInt(num3);
        x = parseInt(x);
        y = parseInt(y);
        salary = parseInt(salary);
        years = parseInt(years);
        num4 = parseInt(num4);
        num5 = parseInt(num5);
        num6 = parseInt(num6);
        
        if (day === 24 && month === 12 && year === new Date().getFullYear()) {
            document.write("Today is Christmas!");
            document.write("<br>");
        }

        if (num1 < 10 && num2 < 10 && num3 < 10) {
            document.write("All the numbers are less than 10");
            document.write("<br>");
        }

        if (x > 0 && y > 0) {
            document.write("First Quadrant");
        } else if (x < 0 && y > 0) {
            document.write("Second Quadrant");
        } else if (x < 0 && y < 0) {
            document.write("Third Quadrant");
        } else if (x > 0 && y < 0) {
            document.write("Fourth Quadrant");
        } else {
            document.write("Unknown Quadrant");
        }

        document.write("<br>");

        if (salary < 500 && years >= 10) {
            document.write(salary * 1.2);
        } else if (salary < 500 && years < 10) {
            document.write(salary * 1.05);
        } else {
            document.write(salary);
        }

        document.write("<br>");

        if (num4 || 10 && num5 || 10 && num6 || 10) {
            document.write("Some numbers are less than 10");
            document.write("<br>");
        }
    </script>
</body>
</html>
