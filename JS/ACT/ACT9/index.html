<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS - ACT9</title>
    <script type="text/javascript" src="../functions.js"></script>
</head>
<body>
    <script>
        let word = p("Enter a word (house, table, dog or cat)");
        let month1 = pp("Enter the number of a month");
        let month2 = pp("Enter the number of a month");
        let letter = p("Enter a letter");

        switch (word.toLowerCase()) {
            case "house":
                w("Casa");
                break;
            case "table":
                w("Mesa");
                break;
            case "dog":
                w("Perro");
                break;
            case "cat":
                w("Gato");
                break;
            default:
                w("The word you entered is not valid");
        }

        hr();

        if (month1 > 0 && month1 <= 12) {
            switch (month1) {
                case 1:
                    w("January");
                    break;
                case 2:
                    w("February");
                    break;
                case 3:
                    w("March");
                    break;
                case 4:
                    w("April");
                    break;
                case 5:
                    w("May");
                    break;
                case 6:
                    w("June");
                    break;
                case 7:
                    w("July");
                    break;
                case 8:
                    w("August");
                    break;
                case 9:
                    w("September");
                    break;
                case 10:
                    w("October");
                    break;
                case 11:
                    w("November");
                    break;
                case 12:
                    w("December");
                    break;
            }
        }

        hr();

        if (month2 > 0 && month2 <= 12) {
            switch (month2) {
                case 2:
                    w("28");
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    w("30");
                    break;
                default:
                    w("31");
            }
        }

        hr();

        if (letter.match("[a-zA-Z]")) {
            switch (letter) {
                case "a":
                case "e":
                case "i":
                case "o":
                case "u":
                    w("Vowel");
                    break;
                default:
                    w("Consonant");
            }
        }
    </script>
</body>
</html>
