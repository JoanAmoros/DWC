<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS - ACT10</title>
    <script type="text/javascript" src="../functions.js"></script>
</head>
<body>
    <script>
        let i = 1;

        while (i <= 50) {
            w(i + " ");
            i++;
        }

        br();

        i = 50;

        while (i >= 1) {
            w(i + " ");
            i--;
        }

        br();

        i = -50;

        while (i <= 0) {
            w(i + " ");
            i++;
        }

        hr();

        i = 2;

        while (i <= 100) {
            w(i + " ");
            i += 2;
        }

        hr();

        i = 1;
        let c = 11;

        while (i <= 25) {
            w((i * c) + " ");
            i++;
        }

        hr();

        c = 7;
        i = 1;

        while (i <= 10) {
            w((c * i) + " ");
            i++;
        }

        hr();

        i = 0;
        c = 0;

        while (i < 10) {
            let m = pp("Enter a mark");
            if (m >= 5)
                c++;
            i++;
        }

        w(c);
        hr();

        let sum = 0;
        i = 0;

        while (i < 5) {
            sum += pp("Enter a height");
            i++;
        }

        w("AVG: ");
        w(sum / 5);

        hr();

        i = 0;
        let h500 = 0, h1000 = 0;
        sum = 0;

        while (i < 5) {
            let s = pp("Enter a salary");
            if (s > 1000)
                h1000++;
            else if (s >= 500)
                h500++;
            sum += s;
            i++;
        }

        w("Higher than 1000: ");
        wb(h1000);
        w("Between 500 & 1000: ");
        wb(h500);
        w("SUM: ");
        w(sum);

        hr();

        i = 0;
        c = 0;
        sum = [];

        while (i < 2) {
            while (c < 3) {
                sum[i] += pp("Enter the number " + (c + 1) + " for list " + (i + 1));
                c++;
            }
            c = 0;
            i++;
        }

        w("The biggest list is ");
        w(sum[0] > sum[1] ? "1" : "2");

        hr();

        i = 0;
        c = 0;
        let p = 0;

        while (i < 5) {
            let n = pp("Enter a number");
            if (n % 2 === 0)
                p++;
            else
                c++;
            i++;
        }

        w("Pairs: ");
        wb(p);
        w("Odds: ");
        w(c);
    </script>
</body>
</html>
