<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS - ACT10</title>
</head>
<body>
    <script>
        function hr() {
            document.write("<hr>");
        }
        function br() {
            document.write("<br>");
        }

        let i = 1;
        while (i <= 50) {
            document.write(i + " ");
            i++;
        }
        br();
        i = 50;
        while (i >= 1) {
            document.write(i + " ");
            i--;
        }
        br();
        i = -50;
        while (i <= 0) {
            document.write(i + " ");
            i++;
        }
        hr();
        i = 2;
        while (i <= 100) {
            document.write(i + " ");
            i += 2;
        }
        hr();
        i = 1;
        let c = 11;
        while (i <= 25) {
            document.write((i * c) + " ");
            i++;
        }
        hr();
        c = 7;
        i = 1;
        while (i <= 10) {
            document.write((c * i) + " ");
            i++;
        }
        hr();
        i = 0;
        c = 0;
        while (i < 10) {
            let m = prompt("Enter a mark");
            if (m >= 5)
                c++;
            i++;
        }
        document.write(c);
        hr();
        let sum = 0;
        i = 0;
        while (i < 5) {
            sum += prompt("Enter a height");
            i++;
        }
        document.write("AVG: ");
        document.write(sum / 5);
        hr();
        i = 0;
        let h500 = 0, h1000 = 0;
        sum = 0;
        while (i < 5) {
            let s = prompt("Enter a salary");
            if (s > 1000)
                h1000++;
            else if (s >= 500)
                h500++;
            sum += parseInt(s);
            i++;
        }
        document.write("Higher than 1000: ");
        document.write(h1000);
        br();
        document.write("Between 500 & 1000: ");
        document.write(h500);
        br();
        document.write("SUM: ");
        document.write(sum);
        hr();
        i = 0;
        c = 0;
        sum = [];
        while (i < 2) {
            while (c < 3) {
                console.log("i " + i);
                console.log("c " + c);
                sum[i] += prompt("Enter the number " + (c + 1) + " for list " + (i + 1));
                c++;
            }
            c = 0;
            i++;
            console.log("nou " + i);
        }
        document.write("The biggest list is ");
        document.write(sum[0] > sum[1] ? "1" : "2");
        hr();
        i = 0;
        c = 0;
        let p = 0;
        while (i < 5) {
            let n = prompt("Enter a number");
            if (n % 2 === 0)
                p++;
            else
                c++;
            i++;
        }
        document.write("Pairs: ");
        document.write(p);
        br();
        document.write("Odds: ");
        document.write(c);
    </script>
</body>
</html>
