<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS - ACT7</title>
    <script type="text/javascript" src="../functions.js"></script>
</head>
<body>
    <script>
        let num1 = pp("Enter the first number");
        let num2 = pp("Enter the second number");
        let num3 = pp("Enter the third number");
        let num4 = pp("Enter the a number between 0 and 999");
        let num5 = pp("Enter a positive or negative number or 0");

        w("Biggest: ");

        if (num1 > num2) {
            if (num1 > num3) {
                w(num1);
            }  else {
                w(num3);
            }
        } else {
            if (num2 > num3) {
                w(num2);
            } else {
                w(num3);
            }
        }

        br();

        w("Smallest: ");

        if (num1 < num2) {
            if (num1 < num3) {
                w(num1);
            }  else {
                w(num3);
            }
        } else {
            if (num2 < num3) {
                w(num2);
            } else {
                w(num3);
            }
        }

        br();
        w(num4 + " has ");

        if (num4 >= 100) {
            w("3");
        } else {
            if (num4 >= 10) {
                w("2");
            } else {
                w("1");
            }
        }

        wb(" digits");

        if (num5 > 0) {
            w("Positive");
        } else {
            if (num5 < 0) {
                w("Negative");
            } else {
                w("Zero");
            }
        }
    </script>
</body>
</html>
