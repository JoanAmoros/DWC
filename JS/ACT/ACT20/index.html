<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS - ACT20</title>
    <script type="text/javascript" src="../functions.js"></script>
</head>
<body>
    <form action="#" onsubmit="square()">
        <input type="number" id="number" placeholder="Enter a number">
        <input type="submit" value="Calculate">
    </form>
    <hr>
    <form action="#" onsubmit="biggest()">
        <input type="number" id="num1" placeholder="Enter a number">
        <input type="number" id="num2" placeholder="Enter a number">
        <input type="submit" value="Calculate">
    </form>
    <hr>
    <form action="#" onsubmit="nameSurname()">
        <input type="text" id="name" placeholder="Enter your name">
        <input type="text" id="surname" placeholder="Enter your surname">
        <input type="submit" value="Calculate">
    </form>
    <script>
        function square() {
            let number = document.getElementById("number");
            alert(Math.pow(number.value, 2));
            number.value = "";
        }

        function biggest() {
            let num1 = document.getElementById("num1");
            let num2 = document.getElementById("num2");
            let val1 = num1.value;
            let val2 = num2.value;
            alert(val1 > val2 ? val1 : val2);
            num1.value = "";
            num2.value = "";
        }

        function nameSurname() {
            let name = document.getElementById("name");
            let surname = document.getElementById("surname");
            alert("Hello, " + name.value + " " + surname.value);
            name.value = "";
            surname.value = "";
        }
    </script>
</body>
</html>
