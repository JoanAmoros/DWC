<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS - ACT6</title>
    <script type="text/javascript" src="../functions.js"></script>
</head>
<body>
    <script>
        let n1 = pp("Enter the first number (N1)");
        let n2 = pp("Enter the second number (N2)");
        let mark1 = pp("Enter the first mark");
        let mark2 = pp("Enter the second mark");
        let mark3 = pp("Enter the third mark");
        let num = pp("Enter a number");
        let age = pp("Enter your age");

        let avg = (mark1 + mark2 + mark3) / 3;

        if (n1 > n2)
            wb(n1 + n2);
        else
            wb(n2 - n1);

        wb(avg >= 5 ? "You pass!" : "You fail!");

        if (num % 2 === 0) {
            wb("Pair Number");
        } else {
            wb("Odd Number");
        }

       w((age >= 18 && age <= 65) ? "Working Age" : "Not Working Age");
    </script>
</body>
</html>
