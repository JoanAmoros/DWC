<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS - ACT13</title>
</head>
<body>
    <script>
        function hr() {
            document.write("<hr>");
        }
        function br() {
            document.write("<br>");
        }
        function w(string) {
            document.write(string);
        }
        function p(string) {
            return prompt(string);
        }
        function pp(string) {
            return parseInt(prompt(string));
        }

        function min(num1, num2, num3) {
            return (num1 <= num2 && num1 <= num3) ? num1 :
                (num2 <= num1 && num2 <= num3) ? num2 :
                    num3;
        }

        function min1(num1, num2, num3) {
            return Math.min(num1, num2, num3);
        }

        function order(num1, num2, num3) {
            let nums = [num1, num2, num3];
            for (let i = 0; i < nums.length; i++) {
                for (let j = 1; j < nums.length; j++) {
                    if (nums[j] < nums[j - 1]) {
                        let temp = nums[j];
                        nums[j] = nums[j - 1];
                        nums[j - 1] = temp;
                    }
                }
            }

            for (let i = 0; i < nums.length; i++) {
                w(nums[i]);
                br();
            }
        }

        function squarePerimeter(side) {
            return side * 4;
        }

        function numberLength(num) {
            return num.toString().replace("[^0-9]", "").length;
        }

        function avg(num1, num2, num3) {
            return (num1 + num2 + num3) / 3;
        }

        function avg1(... num) {
            let sum = 0;
            for (let i = 0; i < num.length; i++)
                sum += num[i];
            return sum / num.length;
        }

        function sum5() {
            let sum = 0;
            for (let i = 0; i < 5; i++)
                sum += pp("Enter a number");
            w(sum);
        }
    </script>
</body>
</html>
