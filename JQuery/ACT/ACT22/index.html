<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery - ACT22</title>
    <style>
        td > * {
            display: block;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="http://www.iesmanacor.cat/nova2/wp-content/uploads/2015/02/logoPetit.png" alt="">
                <button>Toggle Visibility</button>
            </td>
            <td>
                <img src="http://www.iesmanacor.cat/nova2/wp-content/uploads/2015/02/logoPetit.png" alt="">
                <button>Toggle Visibility</button>
            </td>
        </tr>
    </table>
<script src="../../jquery-3.3.1.min.js"></script>
<script>
    $("button").click(function () {
        $(this).prev().toggle();
    });
</script>
</body>
</html>
