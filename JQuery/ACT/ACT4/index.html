<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery - ACT4</title>
    <style>
        tr, td {
            user-select: none;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>Row 1</td>
    </tr>
    <tr>
        <td>Row 2</td>
    </tr>
    <tr>
        <td>Row 3</td>
    </tr>
</table>
<table>
    <tr>
        <td>Row 1</td>
    </tr>
    <tr>
        <td>Row 2</td>
    </tr>
    <tr>
        <td>Row 3</td>
    </tr>
</table>
<script src="../../jquery-3.3.1.min.js"></script>
<script>
    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    $("table:first tr").click(function () { 
        $(this).css("background", getRandomColor());
    });

    $("table:nth-of-type(2) tr").click(function () { 
        $(this).css("fontSize", "+=20px");
    });
</script>
</body>
</html>
