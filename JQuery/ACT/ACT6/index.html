<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JQuery - ACT6</title>

<body>

        </tr>
        <tr>
            <td>OFF</td>

        </tr>
    </table>
    <table>
        <tr>
            <td>OFF</td>

            <td>OFF</td>
        </tr>
        <tr>
            <td>OFF</td>
            <td>OFF</td>
            <td>OFF</td>
        </tr>
        <tr>
            <td>OFF</td>
            <td>OFF</td>
            <td>OFF</td>
        </tr>
    </table>
    <button id="btn1">Change</button>
<script src="../../jquery-3.3.1.min.js"></script>
<script>

        $("table").first().find("td").text("ON");
    });
</script>
