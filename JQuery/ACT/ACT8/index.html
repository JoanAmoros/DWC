<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery - ACT8</title>
    <style>
        .thead {
            background: #999;
        }

        .tbody {
            background: #abc;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Title 1</th>
                <th>Title 2</th>
                <th>Title 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
            </tr>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
            </tr>
        </tbody>
    </table>
    <button id="link">Link</button>
    <button id="unlink">Unlink</button>
<script src="../../jquery-3.3.1.min.js"></script>
<script>
    $("#link").click(function () { 
        $("thead").addClass("thead");
        $("tbody").addClass("tbody");
    });

    $("#unlink").click(function () { 
        $("thead").removeClass("thead");
        $("tbody").removeClass("tbody");
    });
</script>
</body>
</html>
